<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      <a *ngFor="let ingredient of ingredients" class="list-group-item" style="cursor: pointer" (click)="onEditIngredient(ingredient)">
        {{ingredient.name}} ({{ingredient.amount}})
        <button class="btn btn-danger pull-right" type="button" (click)="onDeleteIngredient(ingredient)">Delete</button>
      </a>
    </ul>
  </div>
</div>
